{% extends 'home/base_crud.html' %}

{% block title %}Edit Amenity{% endblock %}

{% block header %}
<h2>Edit Amenity</h2>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_amenity_name">Amenity Name</label>
            {{ form.amenity_name }}  <!-- Використовуйте form.amenity_name -->
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-success me-3">Save</button>
            <a href="{% url 'manage_data' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
