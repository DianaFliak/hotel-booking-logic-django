{% extends 'home/base_crud.html' %}

{% block title %}Edit Hotel Image{% endblock %}

{% block header %}
<h2>Edit Hotel Image</h2>
{% endblock %}

{% block content %}
<div class="mt-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success me-3">Save</button>
        <a href="{% url 'manage_data' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
