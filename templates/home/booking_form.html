{% extends 'home/base_crud.html' %}

{% block title %}Edit Booking{% endblock %}

{% block header %}
<h2>Edit Booking</h2>
{% endblock %}

{% block content %}
<div class="mt-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex">
            <button type="submit" class="btn btn-success me-3">Save</button>
            <a href="{% url 'manage_data' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
